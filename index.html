
<!DOCTYPE html>
<!-- start of the document -->
<html> 
 <head>
    <title>POE Map Planner</title>
    <script src="processing-1.4.8.min.js"></script>  
</head>
 
 <!-- The body of the webpage, where all visible stuff lies. -->
 <body>
      <script type="application/processing">
         /* @pjs preload="map.jpg"; */

			PImage img;  

         void setup() {
            size(1800, 940);
            img = loadImage("map.jpg");  // Load the image into the program  
         }

         var mapObj = function(x,y){
            this.x = x;
            this.y = y;
            this.drawn = 1;
            this.hover = 0;
            this.cfill = 1; //1 for selected, 2 for elder, 3 for guardian
         };
         
         var mapArray = [new mapObj(308, 150), new mapObj(384, 155), new mapObj(456, 191)];

         mapObj.prototype.draw = function (){
           
            if(this.cfill === 1){
               fill (0, 255, 0);
            }
            if(this.cfill === 2){
               fill (0, 0, 255);
            }
            if(this.cfill === 3){
               fill (160, 82, 45);
            }
            ellipse(this.x, this.y, 15, 15);
         };

         //keyboard functions
         void mouseClicked(){
            for (var i = 0; i < mapArray.length; i++){
               if(dist(mouseX, mouseY, mapArray[i].x, mapArray[i].y) < 7.6 ){
                  if (mapArray[i].cfill<3){
                     mapArray[i].cfill++;
                  } else {
                     mapArray[i].cfill = 0;
                  }

                  if (mapArray[i].cfill === 0){
                     mapArray[i].drawn = 0;
                  } else {
                     mapArray[i].drawn = 1;
                  }
               }
            }
        };

         //main draw
         void draw() {
            image(img, 0,0, img.width/2.1, img.height/2.1);
            var mapCount = 0;
            for (var i = 0; i < mapArray.length; i++){
               if(mapArray[i].drawn ===1){
                  mapArray[i].draw();
                  mapCount++;
               }
            }
            textSize(30);
            fill(255,0,0);
            text("Points Spent: " + mapCount, 20, 220);
         };

         
         

      
		</script>
      <canvas> </canvas>
      <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
